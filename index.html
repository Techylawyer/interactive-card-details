<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main>
    <section class="card-img-section">
      <img src="./images/bg-card-back.png" alt="card-back-img" id="card-back-img">
      <span id="card-cvc-img">000</span>
      <img src="./images/bg-card-front.png" alt="card-front-img" id="card-front-img">
      <img src="./images/card-logo.svg" alt="card-logo" id="card-logo-img">
      <span id="card-number-img">0000 0000 0000 0000</span>
      <span id="card-name-img">Jane Appleseed</span>
      <span id="card-expiry-img"><span id="card-month-img">00</span>/<span id="card-year-img">00</span></span>
    </section>

    <form action="" method="post" id="card-form">

      <label for="card-name">Cardholder Name</label>
      <input type="text" name="card-name" id="card-name" placeholder=" e.g. Jane Appleseed" autofocus required>
      <small class="error-message"></small>



      <label for="card-number">Card Number</label>
      <input type="text" name="card-number" id="card-number" placeholder=" e.g. 1234 5678 9123 0000" maxlength="19" required inputmode="numeric">
      <small class="error-message"></small>


      <div class="cvc-date">

        <div class=" expiry-date">
          <div>
            <label for="expiry-month">Exp. Date</label>
            <input type="text" name="expiry-month" id="expiry-month" placeholder="MM" inputmode="numeric" maxlength="2">
            <small class="error-message"></small>
          </div>
          <div>
            <label for="expiry-year">(MM/YY)</label>
            <input type="text" name="expiry-year" id="expiry-year" placeholder="YY" inputmode="numeric" maxlength="2">
            <small class="error-message"></small>
          </div>
        </div>

        <div class="cvc-section">
          <label for="cvc">CVC</label>
          <input type="text" name="card-cvc" id="card-cvc" placeholder="e.g. 123" inputmode="numeric" maxlength="3">
          <small class="error-message"></small>
        </div>
      </div>


      <button type="submit" id="submit-btn">Confirm</button>

    </form>
  </main>

  <aside class="hidden">
    <img src="./images/icon-complete.svg" alt="icon-complete">
    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button id="continue-btn">Continue</button>
  </aside>

  <script src="./script.js"></script>
</body>

</html>
