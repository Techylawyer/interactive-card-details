<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="media.css">
</head>

<body>

  <main>
    <section class="card-img-section">
      <img src="./images/bg-card-back.png" alt="card-back-img" id="card-back-img">
      <p id="card-cvv-img">000</p>
      <img src="./images/bg-card-front.png" alt="card-front-img" id="card-front-img">
      <img src="./images/card-logo.svg" alt="card-logo" id="card-logo-img">
      <p id="card-number-img">0000 0000 0000 0000</p>
      <p id="card-name-img">Jane Appleseed</p>
      <p id="card-expiry-img">00/00</p>
    </section>

    <form action="" id="card-form">
      <label for="card-name">Cardholder Name</label>
      <input type="text" name="card-name" id="card-name" placeholder=" e.g. Jane Appleseed" autofocus required>

      <label for="card-number">Card Number</label>
      <input type="text" name="card-number" id="card-number" placeholder=" e.g. 1234 5678 9123 0000" required>

      <div class="cvc-date">

        <div class=" expiry-date">
          <div>
            <label for="expiry-month">Exp. Date</label>
            <input type="text" name="expiry-month" id="expiry-month" placeholder="MM" maxlength="2" required>
          </div>
          <div>
            <label for="expiry-year">(MM/YY)</label>
            <input type="text" name="expiry-year" id="expiry-year" placeholder="YY" maxlength="2" required>
          </div>
        </div>

        <div class="cvc-section">
          <label for="cvc">CVC</label>
          <input type="number" name="card-cvc" id="card-cvc" placeholder="e.g. 123" maxlength="3" required>
        </div>
      </div>

      <button type="submit" id="submit-btn">Confirm</button>

    </form>
  </main>

  <aside>
    <img src="./images/icon-complete.svg" alt="icon-complete">
    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button>Continue</button>
  </aside>


</body>

</html>
